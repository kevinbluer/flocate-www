<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>Where?</h2>
			<input ng-model="search" type="text" class="form-control" placeholder="Search">
	  		<div ui-map="myMap" ui-options="mapOptions" class="map-canvas-add" ui-event="{'map-click': 'addMarker($event, $params)'}"></div>

		</div>
		<div class="col-md-6">
			<h2>Add a Location</h2>
			<input ng-model="what" type="text" class="form-control" placeholder="What">
			<br>
			<input ng-model="where" type="text" class="form-control" placeholder="Where">

			<br>
			<div>
				<div style="display:inline-block; min-height:290px;">
			        <datepicker ng-model="dt" data-ng-init="init()" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
			    </div>
		    </div>

		    <input ng-model="lat" type="text" class="form-control" placeholder="Lat">
		    <br>
		    <input ng-model="lng" type="text" class="form-control" placeholder="Lng">
		    <br>

		    <!-- <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" /> -->

		    <button ng-click="add()" class="btn btn-default">Add Location</button>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
