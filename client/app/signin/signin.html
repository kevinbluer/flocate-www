<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-2">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label class="col-sm-2 control-label"></label>
			    <div class="col-sm-10">
			      <h2>Sign In</h2>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
			    <div class="col-sm-10">
			      <input ng-model="username" type="username" class="form-control" id="inputUsername" placeholder="Username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button ng-click="signin()" type="submit" class="btn btn-lg btn-inverse">Sign in</button>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label"></label>
			    <div class="col-sm-10">
			    <div class="alert alert-warning"><p>We're still in <a href="http://en.wikipedia.org/wiki/Software_release_life_cycle#Alpha">alpha</a>, but if you'd like to give us a hand with the testing we'd love to have you onboard <span class="fa fa-smile-o"></span>.</p></div>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
