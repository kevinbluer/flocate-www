<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Add a Trip</h2>
			<p>A trip is a collection of pins that can either be continuous (e.g. <a href="/user/kevinbluer/trip/05kkZIBpCk">a 6 week long road trip</a>) or a gathered over a period of time (e.g. <a href="/user/kevinbluer/trip/ZTZmaxxZQ0">favorite NYC spots</a>).</p>
			<input ng-model="name" type="text" class="form-control" placeholder="Trip Name" required>
			<br>
			<textarea ng-model="description" class="form-control" placeholder="Trip Description" required></textarea>
			<br>
			<button ng-click="add()" class="btn btn-default">Add Trip</button>
		</div>
	</div>
</div>
