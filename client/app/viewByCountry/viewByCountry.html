<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{ countryName }}</h2>
			<p><a href="/user/kevinbluer"><span class="label label-success">World</span></a> <span ng-repeat="country in currentUser.CountryList"><a href="/user/{{ currentUser.username }}/country/{{ country.CountryCode }}"><span class="label label-default">{{ country.CountryName }}</span></a>{{$last ? '' : ' '}}</span></p>
