<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<h2>{{ where }}</h2>
				</div>
				<div class="col-md-6">
					<a href="/user/kevinbluer"><span class="label label-success">World</span></a> <a href="/user/kevinbluer"><span class="label label-default">Hong Kong</span></a> {{ what }}
				</div>
			</div>
  			<div ui-map="myMap" ui-options="mapOptions" class="map-view-canvas"></div>
  			<h2>{{ when }} (You've added X pins in Hong Kong)</h2>
  			<div class="row">
				<div class="col-md-6">
					<div class="pull-left">
					    <div class="btn-group" dropdown is-open="status.isclosed">
					      <a type="button" ng-click="toggleDD" class="btn btn-primary dropdown-toggle">
					        Add to  Trip <span class="caret"></span>
					      </a>
					      <ul class="dropdown-menu" role="menu">
					        <li ng-repeat="choice in trips">
					          <a ng-click="setChoiceIndex(choice.objectId)" href="#">{{choice.Name}}</a>
					        </li>
					      </ul>
					    </div>
					    <a class="btn btn-default {{ starred }}" href="#" ng-click="toggleStar()"><span class="fa fa-star"></span> Star</a>
		  			</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
