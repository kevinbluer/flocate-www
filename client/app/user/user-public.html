<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{ usersName }} + World <small>Intermedate Explorer</small></h2>
			<p><a href="/user/kevinbluer"><span class="label label-success">World</span></a> <span ng-repeat="country in currentUser"><a href="/user/kevinbluer/country/{{ country.CountryCode }}"><span class="label label-default">{{ country.CountryName }}</span></a>{{$last ? '' : ' '}}</span></p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>Exploring from 1993 - 2015</h2>
			<br>
			<div class="map" id="container"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>Recent Pins</h2>
			<div class="row">						
				<div class="col-md-3" ng-repeat="place in places">
					<div class="thumb">
						<div class="details">
							<strong style="font-size: 1.1em"><a href="/user/xyz/{{ place.objectId }}">{{ place.Doing }}</a></strong>
							<p>{{ moment(place.RecordedAt.iso).fromNow() }}</p>
						</div>
  						<div ui-map="myMap" ui-options='{center: {lat: {{ place.Location.latitude }}, lng: {{ place.Location.longitude }}}, zoom: 14, mapTypeId: google.maps.MapTypeId.ROADMAP, streetViewControl: false, panControl: false, zoomControl: false, scaleControl: false, mapTypeControl: false, draggable: false, scrollwheel: false, disableDoubleClickZoom: true, styles: [{"featureType":"all","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#e5e8e7"},{"visibility":"off"}]},{"featureType":"landscape.man_made","elementType":"geometry.fill","stylers":[{"color":"#fffff5"},{"visibility":"on"}]},{"featureType":"landscape.natural","elementType":"geometry.fill","stylers":[{"color":"#f5f5f2"},{"visibility":"on"}]},{"featureType":"poi","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"poi.attraction","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.business","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.government","elementType":"geometry","stylers":[{"visibility":"off"}]},{"featureType":"poi.medical","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"all","stylers":[{"color":"#91b65d"},{"gamma":1.51}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#c0ecc2"}]},{"featureType":"poi.park","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"poi.place_of_worship","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.school","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.sports_complex","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.sports_complex","elementType":"geometry","stylers":[{"color":"#c7c7c7"},{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"color":"#ffffff"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#ffffff"},{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"labels.icon","stylers":[{"color":"#ffffff"},{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"all","stylers":[{"visibility":"simplified"},{"color":"#ffffff"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"visibility":"simplified"}]},{"featureType":"road.local","elementType":"all","stylers":[{"color":"#ffffff"},{"visibility":"simplified"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"visibility":"on"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#a0d3d3"}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#d6f3f9"}]}]  }' class="map-thumb"></div>
  					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>Recent Trips</h2>
			<p>Insert two rows of trips</p>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
