<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{ title }} vs World</h2>
			<p><a href="/user/kevinbluer"><span class="label label-success">World</span></a> <span ng-repeat="country in currentUser.CountryList"><a href="/user/kevinbluer/country/{{ country.CountryCode3 }}"><span class="label label-default">{{ country.CountryName }}</span></a>{{$last ? '' : ' '}}</span></p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<section id="map">
			  <div ui-map="myMap" ui-options="mapOptions" class="map-canvas" ui-event="{'map-tilesloaded': 'initMap()'}"></div>
			  <div ui-map-marker="newMarker" ui-event="{'map-click': 'openMarkerInfo(newMarker)'}"></div>
			</section>
		</div>
	</div>
	<div class="col-md-12">
			 <h2 id="pinTitle"></h2>
			 <h4 id="pinDesc"></h4>
			 <p>{{ pinDate }}</p>

			 <hr>

			 <button ng-click="previous()" class="btn btn-default">Previous</button>
			 <button ng-click="next()" class="btn btn-default">Next</button>
			 <a href="/user/kevinbluer/{{ checkinId }}" class="btn btn-default">View</a>
		</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
