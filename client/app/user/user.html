<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-10">
	<section id="map">
	  <div ui-map="myMap" ui-options="mapOptions" class="map-canvas" ui-event="{'map-tilesloaded': 'initMap()'}"></div>
	  <!-- 'map-click': 'addMarker($event, $params)'} -->
	  <div ui-map-marker="newMarker" ui-event="{'map-click': 'openMarkerInfo(newMarker)'}"></div>
	</section>
</div>
<div class="col-md-2">
 <h2 id="pinTitle"></h2>
 <h4 id="pinDesc"></h4>
 <p>{{ pinDate }}</p>

 <button ng-click="previous()" class="btn btn-default">Previous</button>
 <button ng-click="next()" class="btn btn-default">Next</button>

 <hr>

 <a href="/add" class="btn btn-default">Add New</a>
</div>
