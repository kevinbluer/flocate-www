<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h2>{{ name }}</h2>
			<p>{{ description }}</p>
			<section id="map">
	  			<div ui-map="myMap" ui-options="mapOptions" class="map-canvas" ui-event="{'map-tilesloaded': 'initMap()'}"></div>
	  		</section>
	  		<div id="stats">
	  			<p>This trip went spanned X days, Y countries, Z miles.</p>
	  		</div>
	  		<div>
	  			<a class="btn btn-default" href="/user/kevinbluer/trip/{{ id }}/edit">Edit Trip</a>
	  		</div>
		</div>
		<div class="col-md-4">
			<h2>Places</h2>
			<div ng-repeat="checkin in checkins">
				<a href="/user/kevinbluer/{{ checkin.objectId }}"><h5>{{ checkin.Doing }}</h5></a>
				<p>{{ checkin.Note }}</p>
				<p>{{ checkin.RecordedAt.iso }}</p>
				<hr>
			</div>
			<div class="btn-group">
		    	<a class="btn btn-default" href="/add?lat={{lat}}&lng={{lng}}&date={{date}}&zoom=10">Add Another Place</a>
		    </div>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
