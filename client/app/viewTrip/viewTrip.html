<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{ name }}</h2>
			<div class="row">
				<div class="col-md-6">
					
					<p>{{ description }}</p>
				</div>
				<div class="col-md-6">
					<a class="btn btn-default pull-right" href="/add?lat={{lat}}&lng={{lng}}&date={{date}}&zoom=10">Add Another Place</a>
					<a class="btn btn-default pull-right" href="/user/kevinbluer/trip/{{ id }}/edit">Edit Trip</a>
				</div>
			</div>
			<section id="map">
	  			<div ui-map="myMap" ui-options="mapOptions" class="map-canvas" ui-event="{'map-tilesloaded': 'initMap()'}"></div>
	  		</section>
	  		<div id="stats">
	  			<p>This trip went spanned X days, Y countries, Z miles.</p>
	  		</div>
			<div class="row">
				<div ng-repeat="checkin in checkins" class="col-md-3">

					<div class="thumb">
						<div class="details">
							<strong style="font-size: 1.1em"><a href="/user/{{ currentUser.username }}/{{ checkin.objectId }}">{{ checkin.Doing }}</a></strong>
							<p>{{ moment(checkin.RecordedAt.iso).fromNow() }}</p>
						</div>
  						<div ui-map="myMap" ui-options='{center: {lat: {{ checkin.Location.latitude }}, lng: {{ checkin.Location.longitude }}}, zoom: 14, mapTypeId: google.maps.MapTypeId.ROADMAP, streetViewControl: false, panControl: false, zoomControl: false, scaleControl: false, mapTypeControl: false, draggable: false, scrollwheel: false, disableDoubleClickZoom: true, styles: [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"administrative.country","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"administrative.province","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"administrative.neighborhood","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"landscape.man_made","elementType":"labels.text.fill","stylers":[{"lightness":"0"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.highway.controlled_access","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"saturation":"3"},{"lightness":"-36"}]},{"featureType":"road.arterial","elementType":"geometry.stroke","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"labels.text.fill","stylers":[{"lightness":"-63"}]},{"featureType":"road.arterial","elementType":"labels.text.stroke","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road.local","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#92c0d3"},{"visibility":"on"}]}]  }' class="map-thumb"></div>
  					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
