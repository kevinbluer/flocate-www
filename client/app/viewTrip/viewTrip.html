<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h2>{{ name }}</h2>
			<p>{{ description }}</p>
		</div>
		<div class="col-md-4">
			<h2>Places</h2>
			<div ng-repeat="checkin in checkins">
				<a href="/user/kevinbluer/{{ checkin.objectId }}"><h5>{{ checkin.Doing }}</h5></a>
				<p>{{ checkin.Note }}</p>
				<hr>
			</div>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
