<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Your Places</h2>
			<div class="row">
				<div ng-repeat="star in starred" class="col-md-3">
					<div class="thumb">
						<div class="details">
							<strong style="font-size: 1.1em"><a href="/user/{{ currentUser.username }}/{{ star.objectId }}">{{ star.Doing }}</a></strong>
							<p>{{ moment(star.RecordedAt.iso).fromNow() }}</p>
						</div>

olor":"#ffffff"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#ffffff"},{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"labels.icon","stylers":[{"color":"#ffffff"},{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"all","stylers":[{"visibility":"simplified"},{"color":"#ffffff"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"visibility":"simplified"}]},{"featureType":"road.local","elementType":"all","stylers":[{"color":"#ffffff"},{"visibility":"simplified"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"visibility":"on"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#a0d3d3"}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#d6f3f9"}]}]  }' class="map-thumb"></div>
  					</div>
				</div>
			</div>
			<h2>Other Places</h2>

			<!-- (include a world map with pins on it too). With a list of all the countries at the top (which when clicked on filters the boxes) -->
		</div>
	</div>
</div>
